version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/documentation_delete_preview"
    schedule:
      interval: "weekly"
  - package-ecosystem: "github-actions"
    directory: "/documentation_deploy_preview"
    schedule:
      interval: "weekly"
  - package-ecosystem: "github-actions"
    directory: "/documentation_deploy_production"
    schedule:
      interval: "weekly"
  - package-ecosystem: "github-actions"
    directory: "/lint"
    schedule:
      interval: "weekly"
  - package-ecosystem: "github-actions"
    directory: "/setup-cache"
    schedule:
      interval: "weekly"
  - package-ecosystem: "github-actions"
    directory: "/setup-cmake"
    schedule:
      interval: "weekly"
  - package-ecosystem: "github-actions"
    directory: "/setup-compiler"
    schedule:
      interval: "weekly"
  - package-ecosystem: "github-actions"
    directory: "/setup-doxygen"
    schedule:
      interval: "weekly"
  - package-ecosystem: "github-actions"
    directory: "/setup-package-manager"
    schedule:
      interval: "weekly"
  - package-ecosystem: "github-actions"
    directory: "/setup-toolchain"
    schedule:
      interval: "weekly"
  - package-ecosystem: "github-actions"
    directory: "/.github/workflows"
    schedule:
      interval: "weekly"
