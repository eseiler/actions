name: Report Artifacts

on:
  workflow_run:
    workflows:
      - Build Containers
    types:
      - completed
    branches-ignore:
      - main

concurrency:
  group: report
  cancel-in-progress: true

env:
  TZ: Europe/Berlin

defaults:
  run:
    shell: bash -Eeuo pipefail {0}

jobs:
  report_artifacts:
    runs-on: ubuntu-latest
    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: |
          echo "$GITHUB_CONTEXT"

      - name: Try getting IDs
        run: |
          echo "Run ID: ${{ github.event.workflow_run.id }}"
          echo "PR: ${{ github.event.workflow_run.pull_requests[0].number }}"

      - name: Create Comment Body
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh api \
            -H "Accept: application/vnd.github+json" \
            /repos/seqan/actions/actions/runs/${{ github.event.workflow_run.id }}/artifacts > artifacts.json

          {
            echo "Artifacts available for download:"
            echo "| Artifact Name | Download Link |"
            echo "|---------------|---------------|"
            jq -r '.artifacts[] | "| \(.name) | \(.archive_download_url) |"' artifacts.json
          } > report.md

      - name: Find Comment
        uses: peter-evans/find-comment@v3
        id: find_comment
        with:
          issue-number: ${{ github.event.workflow_run.pull_requests[0].number }}
          body-includes: Artifacts available for download

      - name: Create
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.find_comment.outputs.comment-id }}
          issue-number: ${{ github.event.workflow_run.pull_requests[0].number }}
          body-path: report.md
          edit-mode: replace
