services:
  gcc-11:
    image: ghcr.io/seqan/gcc-11
    build:
      additional_contexts:
        common: ../common
      dockerfile: Dockerfile
      args:
        GCC_VERSION: 11

  gcc-12:
    image: ghcr.io/seqan/gcc-12
    build:
      additional_contexts:
        common: ../common
      dockerfile: Dockerfile
      args:
        GCC_VERSION: 12

  gcc-13:
    image: ghcr.io/seqan/gcc-13
    build:
      additional_contexts:
        common: ../common
      dockerfile: Dockerfile
      args:
        GCC_VERSION: 13

  gcc-14:
    image: ghcr.io/seqan/gcc-14
    build:
      additional_contexts:
        common: ../common
      dockerfile: Dockerfile
      args:
        GCC_VERSION: 14
      tags:
        - ghcr.io/seqan/gcc-latest
